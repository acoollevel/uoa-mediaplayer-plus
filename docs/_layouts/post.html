---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
    {{ page.date | date_to_string }} -
    {% assign author = site.authors | where: 'name', page.author | first %}
    {% if author %}
        <a href="{{ baseurl }}/{{ author.profile }}">@{{ author.name }}</a>
    {% endif %}
</p>

{{ content }}
